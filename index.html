<!DOCTYPE html>
<html>
    <head>
        <title>
            SHARK ATTACK
        </title>
        <STyle type="text/css">
                canvas{
                    background-color: rgb(93, 193, 185);

                }
        </STyle>
    </head>
    <body style="min-height: 100%;">
        
        <canvas id="mycanvas" width="2000" height="1600">
                HOLA TU NAVEGADOR NO FUNCIONA
        </canvas>

        <script>
            var canvas = document.getElementById('mycanvas');
            var canvasx = canvas.getContext('2d');

            var color = "red";
            var colorParedes = "yellow";
            var fig = "arc";
            var press = false;
            var player1 = null;
            var player2 = null;
            var direccion = 'derecha';
            var speed = 0;
            var score = 0;
            var time = 60;            
            var shark_arriba = new Image();
            var shark_abajo = new Image();
            var shark_izquierda = new Image();
            var shark_derecha = new Image();
            var camaron = new Image();
            var comer = new Audio();
            var musicaFondo = new Audio();
            let pared = [];
            var plantilla = new Image();
            var i = 0;

            canvas.addEventListener('click',function(e){
                console.log(e)
            
            })

            //evento keydown que desplaza al player 1
            document.addEventListener('keydown',function(e) {
                    console.log(e)
                    
                    //arriba
                    if(e.code == 'KeyW' || e.code == 'ArrowUp'){
                        speed=15;
                       direccion = 'arriba';
                    }

                    //abajo
                    if(e.code == 'KeyS' || e.code == 'ArrowDown'){
                        speed=15;
                       direccion = 'abajo';
                    }

                    //izquierda
                    if(e.code == 'KeyA' || e.code == 'ArrowLeft'){
                        speed=15;
                        direccion = 'izquierda';
                    }

                    //derecha
                    if(e.code == 'KeyD' || e.code == 'ArrowRight'){
                        speed=15;
                        direccion = 'derecha';
                    }

                })

                //Evento keyup que hace que no se siga moviendo despues de dejar de presionar la tecla
                document.addEventListener('keyup',function(e) {
                    console.log(e)
                    
                    //arriba
                    if(e.code == 'KeyW' || e.code == 'ArrowUp'){
                       direccion = 'arriba';
                       speed = 0;
                    }

                    //abajo
                    if(e.code == 'KeyS' || e.code == 'ArrowDown'){
                       direccion = 'abajo';
                       speed = 0;
                    }

                    //izquierda
                    if(e.code == 'KeyA' || e.code == 'ArrowLeft'){
                        direccion = 'izquierda';
                        speed = 0;
                    }

                    //derecha
                    if(e.code == 'KeyD' || e.code == 'ArrowRight'){
                        direccion = 'derecha';
                        speed = 0;
                    }

                })
            

                function run() {
                    canvas = document.getElementById('mycanvas');
                    canvasx = canvas.getContext('2d');

                    //paredes
                    player1 = new Cuadro(50,70, 50,50, "red");
                    player2 = new Cuadro(100, 700, 50,50, "blue");
                    //bordes
                    pared[1] = new Cuadro(30, -60, 3,1470, colorParedes);
                    pared[2] = new Cuadro(30, 1405, 1400,3, colorParedes);
                    pared[3] = new Cuadro(100, -70, 1400,3, colorParedes);
                    pared[4] = new Cuadro(1505, 0, 3,1340, colorParedes);

                    //Horizonzal Nivel 1
                    pared[5] = new Cuadro(30, 3, 370,3, colorParedes);
                    pared[6] = new Cuadro(620, 3, 225,3, colorParedes);
                    pared[7] = new Cuadro(474, 3, 70,3, colorParedes);
                    pared[8] = new Cuadro(1362, 3, 70,3, colorParedes);
                    pared[9] = new Cuadro(990, 3, 300,3, colorParedes);

                    //Horizontal Nivel 2
                    pared[10] = new Cuadro(30,77, 70,3, colorParedes);
                    pared[11] = new Cuadro(400,77, 70,3, colorParedes);
                    pared[12] = new Cuadro(700,77, 70,3, colorParedes);
                    pared[13] = new Cuadro(840,77, 222,3, colorParedes);
                    pared[14] = new Cuadro(1140,77, 222,3, colorParedes);
                    pared[15] = new Cuadro(1435,77, 70,3, colorParedes);

                    //Horizontal Nivel 3
                    pared[16] = new Cuadro(102,150, 150,3, colorParedes);
                    pared[17] = new Cuadro(320,150, 300,3, colorParedes);
                    pared[18] = new Cuadro(690,150, 300,3, colorParedes);
                    pared[19] = new Cuadro(1360,150, 70,3, colorParedes);

                    //Horizontal Nivel 4
                    pared[20] = new Cuadro(30,224,145,3, colorParedes);
                    pared[21] = new Cuadro(400,224,145,3, colorParedes);
                    pared[22] = new Cuadro(620,224,70,3, colorParedes);
                    pared[23] = new Cuadro(990,224,145,3, colorParedes);
                    pared[24] = new Cuadro(1287,224,70,3, colorParedes);

                    //Horizontal Nivel 5
                    pared[25] = new Cuadro(105,299,70,3, colorParedes);
                    pared[26] = new Cuadro(250,299,145,3, colorParedes);
                    pared[27] = new Cuadro(475,299,145,3, colorParedes);
                    pared[28] = new Cuadro(915,299,145,3, colorParedes);
                    pared[29] = new Cuadro(1210,299,300,3, colorParedes);

                    shark_abajo.src = "shark_abajo.png";
                    shark_arriba.src = "shark_arriba.png";
                    shark_izquierda.src = "shark_izquierda.png";
                    shark_derecha.src = "shark_derecha.png";
                    camaron.src = "camaron.png";
                    comer.src = "comer.mp3";
                    plantilla.src = "laber.PNG";
                    musicaFondo.src = "tema.mp3";

                    //time+= 1;

                    paint();
                }

                function paint() {
                    window.requestAnimationFrame(paint);
                    canvasx.fillStyle = 'rgb(93, 193, 185)';
                    canvasx.fillRect(0,0,2000,1600);


                    canvasx.drawImage(plantilla,20,20,1500,1500);

                    canvasx.fillStyle = "black";
                    canvasx.font= "15pt Comic Sans MS";
                    canvasx.fillText("Score: " + score,1600,20);
                    canvasx.fillText("Tiempo: " + time,1680,40);

                    //player1.pintar(canvasx);
                    //player2.pintar(canvasx);
                    for (let i = 0; i < pared.length; i++){
                        if(pared[i]){
                            pared[i].pintar(canvasx);
                            }
                    }

                    //Pintado de tiburon y camaron

                    if (direccion == 'derecha') {
                        canvasx.drawImage(shark_derecha,player1.x,player1.y,40,13);
                    }if (direccion == 'arriba') {
                        canvasx.drawImage(shark_arriba,player1.x,player1.y,40,42);
                    }if (direccion == 'abajo') {
                        canvasx.drawImage(shark_abajo,player1.x,player1.y,30,42);
                    }if (direccion == 'izquierda') {
                        canvasx.drawImage(shark_izquierda,player1.x,player1.y,40,13);
                    }
                    
                    canvasx.drawImage(camaron,player2.x,player2.y,50,50);

                    update();
                    

                }

                function update() {
                    //musicaFondo.play();
                    //arriba
                    if(direccion == 'arriba'){
                        //speed = 15;
                        player1.y-=speed;

                       if (player1.y<=0) {
                        player1.y += speed;
                        }
                    }

                    //abajo
                    if(direccion == 'abajo'){
                        //speed = 15;
                       player1.y+=speed;

                       if (player1.y>=1560) {
                        player1.y -= speed;
                        }

                    }

                    //izquierda
                    if(direccion == 'izquierda'){
                        //speed = 15;
                        player1.x-=speed;
                        if (player1.x<=0) {
                        player1.x+= speed;
                        }
                        
                    }

                    //derecha
                    if(direccion == 'derecha'){
                        //speed = 15;
                        player1.x+=speed;

                        if (player1.x>=1960) {
                        player1.x -= speed;
                        }
                        
                    }

                    if (player1.se_tocan(player2)) {
                        player2.x = getRandomInt(1100);
                        player2.y = getRandomInt(700);

                        score+=5;

                        comer.play();
                    }

                    for(var i=0; i<=pared.length; i++){
                    if(player1.se_tocan(pared[i])){
                        //arriba
                    if(direccion=='arriba'){
                        player1.y+=speed;
                    }
                    //abajo
                    if(direccion=='abajo'){
                        player1.y-=speed;
                    }
                    //izquierda
                    if(direccion=='izquierda'){
                        player1.x+=speed;
                    }
                    //derecha
                    if(direccion=='derecha'){
                        player1.x-=speed;
                    }
                    }
                    }
                }

                window.requestAnimationFrame = (function () {
                    return window.requestAnimationFrame ||
                        window.webkitRequestAnimationFrame ||
                        window.mozRequestAnimationFrame ||
                        function (callback) {
                            window.setTimeout(callback, 17);
                        };
                }());

                function Cuadro(x, y, ancho, alto, color) {
                    this.x = x;
                    this.y = y;
                    this.ancho = ancho;
                    this.alto = alto;
                    this.color = color;

                    this.pintar = function(canvasx){
                        canvasx.fillStyle = this.color;
                        canvasx.fillRect(this.x, this.y+100,this.ancho,this.alto)
                        //canvasx.strokeRect(this.x, this.y+100,this.ancho,this.alto)
                        
                    }

                    this.se_tocan = function (target) { 

                        if(target){
                        if(this.x < target.x + target.ancho &&

                            this.x + this.ancho > target.x && 

                            this.y < target.y + target.alto && 

                            this.y + this.alto > target.y){

                                return true;
                                console.log("hola")	

                            }
                        }
                    };
                }
                

                window.addEventListener('load', run, false);

                function getRandomInt(max) {
                    return Math.floor(Math.random() * max);
                }
                

        </script>
    </body>
</html>
