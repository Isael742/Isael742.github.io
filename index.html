                function update() {
                    //musicaFondo.play();
                    //arriba
                    if(direccion == 'arriba'){
                        //speed = 15;
                        player1.y-=speed;

                       if (player1.y<=0) {
                        player1.y += speed;
                        }
                    }

                    //abajo
                    if(direccion == 'abajo'){
                        //speed = 15;
                       player1.y+=speed;

                       if (player1.y>=1560) {
                        player1.y -= speed;
                        }

                    }

                    //izquierda
                    if(direccion == 'izquierda'){
                        //speed = 15;
                        player1.x-=speed;
                        if (player1.x<=0) {
                        player1.x+= speed;
                        }
                        
                    }

                    //derecha
                    if(direccion == 'derecha'){
                        //speed = 15;
                        player1.x+=speed;

                        if (player1.x>=1960) {
                        player1.x -= speed;
                        }
                        
                    }

                    if (player1.se_tocan(player2)) {
                        player2.x = getRandomInt(1100);
                        player2.y = getRandomInt(700);

                        score+=5;

                        comer.play();
                        clearTimeout(t);
                    }

                    for(var i=0; i<=pared.length; i++){
                    if(player1.se_tocan(pared[i])){
                        //arriba
                    if(direccion=='arriba'){
                        player1.y+=speed;
                    }
                    //abajo
                    if(direccion=='abajo'){
                        player1.y-=speed;
                    }
                    //izquierda
                    if(direccion=='izquierda'){
                        player1.x+=speed;
                    }
                    //derecha
                    if(direccion=='derecha'){
                        player1.x-=speed;
                    }
                    }
                    }
                }

                window.requestAnimationFrame = (function () {
                    return window.requestAnimationFrame ||
                        window.webkitRequestAnimationFrame ||
                        window.mozRequestAnimationFrame ||
                        function (callback) {
                            window.setTimeout(callback, 17);
                        };
                }());

                function Cuadro(x, y, ancho, alto, color) {
                    this.x = x;
                    this.y = y;
                    this.ancho = ancho;
                    this.alto = alto;
                    this.color = color;

                    this.se_tocan = function (target) { 

                        if(target){
                        if(this.x < target.x + target.ancho &&

                            this.x + this.ancho > target.x && 

                            this.y < target.y + target.alto && 

                            this.y + this.alto > target.y){

                                return true;

                            }
                        }
                    };

                    
                    this.pintar = function(canvasx){
                        canvasx.fillStyle = this.color;
                        canvasx.fillRect(this.x, this.y,this.ancho,this.alto)
                        canvasx.strokeRect(this.x, this.y,this.ancho,this.alto)
                        
                    }
                }
                

                window.addEventListener('load', run, false);

                function getRandomInt(max) {
                    return Math.floor(Math.random() * max);
                }
                

                function tick(){
                    sec++;
                        if (sec >= 60) {
                        sec = 0;
                        min++;
                        if (min >= 60) {

                    }
                }
                function add() {

                    h3.textContent = "Tiempo: " + (min > 9 ? min : "0" + min)
       		                 + ":" + (sec > 9 ? sec : "0" + sec);
                    timer();
                }
